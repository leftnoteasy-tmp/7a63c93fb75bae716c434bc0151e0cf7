@(trainForm: Form[TrainRequest])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.render) } 

@main {
    
    @helper.form(routes.Application.trainSave) {

        <div class="container">
            <p>
                <h2>Start a training</h2>
            </p>

             <form role="form">
              <div class="form-group">
                <label for="pathInput">Corpus Path</label>
                <input type="text" name="path" class="form-control" id="pathInput" placeholder="Enter path" value="@trainForm("path").value">
              </div>
              <div class="form-group">
                <label for="numTopicInput">Topic Number</label>
                <input type="number" name="numTopic" class="form-control" id="numTopicInput" placeholder="Enter Topic Number" value="@trainForm("numTopic").value">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
    }
    
}
